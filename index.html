<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <style>
        table {
            border: 1px solid black;
        }
    </style>
    <script src="json/clientes.json"> </script>
    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/functions.js"> </script>
</head>

<body>
    <h1>Cadastro de clientes</h1>
    <!--formulario busca cep-->
    <form method="get" action=".">
        <label for="nomeCliente">Nome Cliente
            <input name="nomeCliente" type="text" id="nomeCliente" value=""></label><br>
        <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" /></label><br />
        <label>Rua:
            <input name="rua" type="text" id="rua" size="60" /></label><br />
        <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label><br />
        <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="8" /></label><br />
    </form>
    <button onclick="addNome()">Salvar</button>
    <!-- formulario exibe selecao -->
    <label for="">Exibir clientes</label>
    <select name="" id="selecao" onchange="input(selecao)">
        <option value="all" selected>Listar todos</option>
        <option value="cep">Por CEP</option>
        <option value="nome">Por cliente</option>
    </select>
    <input type="text" id="cepNome">
    <input type="button" id="mostrar" value="Exibir Dados" onclick="selecionaClientes(selecao, exibeTabela)">
    <table id="exibeTabela">
        <thead>
            <td>Nome</td>
            <td>CEP</td>
            <td>Rua</td>
            <td>Bairro</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td>IBGE</td>
        </thead>
        <tbody></tbody>
    </table>

</body>


<footer>
    <link href="https://receitasdecodigo.com.br/front-end/local-storage-html5-com-json">
</footer>

</html>
